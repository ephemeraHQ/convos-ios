---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - TEST_SHARD_COUNT: 2
  - BITRISE_PROJECT_PATH: Convos.xcodeproj
    opts:
      is_expand: false
  - BITRISE_DISTRIBUTION_METHOD: app-store
    opts:
      is_expand: false
  - POSTHOG_HOST: https://us.i.posthog.com
    opts:
      is_expand: false
  - SENTRY_ORG: ephemerahq
    opts:
      is_expand: false
  - SENTRY_PROJECT: apple-ios
    opts:
      is_expand: false
workflows:
  archive_and_export_dev:
    summary: Create a dev build and upload it to App Store Connect for TestFlight
      internal testing
    steps:
    - git-clone@8: {}
    - restore-spm-cache@2: {}
    - bundle::Setup: {}
    - set-xcode-build-number@2:
        title: Set Build Number - Main App
        inputs:
        - verbose: true
        - target: Convos
        - scheme: "$BITRISE_SCHEME"
    - set-xcode-build-number@2:
        title: Set Build Number - NSE
        inputs:
        - verbose: true
        - scheme: "$BITRISE_SCHEME_NSE"
        - target: NotificationService
    - set-xcode-build-number@2:
        title: Set Build Number - AppClip
        inputs:
        - verbose: true
        - target: ConvosAppClip
        - scheme: "$BITRISE_SCHEME_APPCLIP"
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - verbose_log: 'yes'
        - scheme: "$BITRISE_SCHEME"
        - configuration: "$BITRISE_BUILD_CONFIG"
        title: iOS Code Signing - Main App
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - scheme: "$BITRISE_SCHEME_NSE"
        - configuration: "$BITRISE_BUILD_CONFIG"
        title: iOS Code Signing - NSE
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - cache_level: none
        - verbose_log: 'yes'
        - distribution_method: app-store
        - platform: iOS
        - perform_clean_action: 'yes'
        - automatic_code_signing: api-key
        - scheme: "$BITRISE_SCHEME"
        - configuration: "$BITRISE_BUILD_CONFIG"
        - export_development_team: FY4NZR34Z3
    - script@1:
        title: Debug - Check Bundle ID in IPA
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -e
            set -x
            
            echo "üîç Checking bundle ID in the generated IPA..."
            
            # Find the IPA file
            IPA_PATH="${BITRISE_DEPLOY_DIR}/Convos.ipa"
            if [ ! -f "$IPA_PATH" ]; then
                IPA_PATH="${BITRISE_IPA_PATH}"
            fi
            
            echo "IPA Path: $IPA_PATH"
            
            # Extract and check Info.plist
            unzip -q "$IPA_PATH" -d /tmp/ipa_check
            PLIST_PATH=$(find /tmp/ipa_check -name "Info.plist" -path "*/Convos.app/*" | head -1)
            
            if [ -n "$PLIST_PATH" ]; then
                BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$PLIST_PATH")
                echo "‚úÖ Bundle ID in IPA: $BUNDLE_ID"
                echo "üì¶ Expected for Dev: org.convos.ios-preview"
                
                # Clean up
                rm -rf /tmp/ipa_check
                
                # Verify it matches expected
                if [ "$BUNDLE_ID" != "org.convos.ios-preview" ]; then
                    echo "‚ö†Ô∏è  WARNING: Bundle ID mismatch!"
                    echo "   Expected: org.convos.ios-preview"
                    echo "   Got: $BUNDLE_ID"
                fi
            else
                echo "‚ùå Could not find Info.plist in IPA"
                exit 1
            fi
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - connection: api_key
        title: Deploy to App Store Connect (Dev)
    - save-spm-cache@1: {}
    meta:
      bitrise.io:
        stack: osx-xcode-26.0.x-edge
    triggers:
      push:
      - branch: dev
    envs:
    - BITRISE_SCHEME: Convos (Dev)
      opts:
        is_expand: false
    - BITRISE_SCHEME_NSE: NotificationService (Dev)
      opts:
        is_expand: false
    - BITRISE_SCHEME_APPCLIP: ConvosAppClip
      opts:
        is_expand: false
    - BITRISE_BUILD_CONFIG: Dev
      opts:
        is_expand: false
  archive_and_export_prod:
    summary: Create a production build and upload it to App Store Connect
    steps:
    - git-clone@8: {}
    - restore-spm-cache@2: {}
    - bundle::Setup: {}
    - set-xcode-build-number@2:
        title: Set Build Number - Main App
        inputs:
        - verbose: true
        - target: Convos
        - scheme: "$BITRISE_SCHEME"
    - set-xcode-build-number@2:
        title: Set Build Number - NSE
        inputs:
        - verbose: true
        - scheme: "$BITRISE_SCHEME_NSE"
        - target: NotificationService
    - set-xcode-build-number@2:
        title: Set Build Number - AppClip
        inputs:
        - verbose: true
        - target: ConvosAppClip
        - scheme: "$BITRISE_SCHEME_APPCLIP"
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - verbose_log: 'yes'
        - scheme: "$BITRISE_SCHEME"
        - configuration: "$BITRISE_BUILD_CONFIG"
        title: iOS Code Signing - Main App
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - scheme: "$BITRISE_SCHEME_NSE"
        - configuration: "$BITRISE_BUILD_CONFIG"
        title: iOS Code Signing - NSE
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - scheme: "$BITRISE_SCHEME_APPCLIP"
        - configuration: "$BITRISE_BUILD_CONFIG"
        - verbose_log: 'yes'
        title: iOS Code Signing - AppClip
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - cache_level: none
        - verbose_log: 'yes'
        - distribution_method: app-store
        - platform: iOS
        - perform_clean_action: 'yes'
        - automatic_code_signing: api-key
        - scheme: "$BITRISE_SCHEME"
        - configuration: "$BITRISE_BUILD_CONFIG"
        - export_development_team: FY4NZR34Z3
    - script@1:
        title: Debug - Check Bundle ID in IPA
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -e
            set -x
            
            echo "üîç Checking bundle ID in the generated IPA..."
            
            # Find the IPA file
            IPA_PATH="${BITRISE_DEPLOY_DIR}/Convos.ipa"
            if [ ! -f "$IPA_PATH" ]; then
                IPA_PATH="${BITRISE_IPA_PATH}"
            fi
            
            echo "IPA Path: $IPA_PATH"
            
            # Extract and check Info.plist
            unzip -q "$IPA_PATH" -d /tmp/ipa_check
            PLIST_PATH=$(find /tmp/ipa_check -name "Info.plist" -path "*/Convos.app/*" | head -1)
            
            if [ -n "$PLIST_PATH" ]; then
                BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$PLIST_PATH")
                echo "‚úÖ Bundle ID in IPA: $BUNDLE_ID"
                echo "üì¶ Expected for Prod: org.convos.ios"
                
                # Clean up
                rm -rf /tmp/ipa_check
                
                # Verify it matches expected
                if [ "$BUNDLE_ID" != "org.convos.ios" ]; then
                    echo "‚ö†Ô∏è  WARNING: Bundle ID mismatch!"
                    echo "   Expected: org.convos.ios"
                    echo "   Got: $BUNDLE_ID"
                fi
            else
                echo "‚ùå Could not find Info.plist in IPA"
                exit 1
            fi
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - connection: api_key
        title: Deploy to App Store Connect (Prod)
    - save-spm-cache@1: {}
    meta:
      bitrise.io:
        stack: osx-xcode-26.0.x-edge
    triggers:
      push:
      - branch: main
    envs:
    - BITRISE_SCHEME: Convos (Prod)
      opts:
        is_expand: false
    - BITRISE_SCHEME_NSE: NotificationService (Prod)
      opts:
        is_expand: false
    - BITRISE_SCHEME_APPCLIP: ConvosAppClip
      opts:
        is_expand: false
    - BITRISE_BUILD_CONFIG: Release
      opts:
        is_expand: false
  build_for_testing:
    steps:
    - git-clone@8: {}
    - restore-spm-cache@2.1:
        inputs:
        - retries: '3'
    - bundle::Setup: {}
    - xcode-build-for-test@3:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: Convos (Dev)
        - destination: generic/platform=iOS Simulator
        - cache_level: none
        - configuration: Debug
    - save-spm-cache@1: {}
    - xcode-test-shard-calculation@0:
        inputs:
        - shard_count: "$TEST_SHARD_COUNT"
        - product_path: "$BITRISE_XCTESTRUN_FILE_PATH"
    meta:
      bitrise.io:
        stack: osx-xcode-26.0.x-edge
    triggers:
      pull_request:
      - source_branch: "*"
      enabled: false
meta:
  bitrise.io:
    stack: osx-xcode-26.0.x-edge
    machine_type_id: g2.mac.medium
step_bundles:
  Setup:
    steps:
    - script@1:
        inputs:
        - content: "#!/usr/bin/env bash

            set -e

            set -o pipefail

            # NO set -x to avoid exposing commands in logs


            echo \"üîß Setting up development environment for testing\"


            # Public environment variables (available in PRs)

            export POSTHOG_HOST=\"${POSTHOG_HOST:-https://app.posthog.com}\"

            export SENTRY_ORG=\"${SENTRY_ORG:-convos-dev}\"

            export SENTRY_PROJECT=\"${SENTRY_PROJECT:-convos-ios-dev}\"


            # Mocked secrets for testing (not real ones!)

            export POSTHOG_API_KEY=\"ph_test_mock_key_for_ci\"

            export FIREBASE_APP_CHECK_TOKEN=\"mock_firebase_token_for_testing\"

            export
            SENTRY_UPLOAD_SYMBOLS_AUTH_TOKEN=\"mock_sentry_token_for_testing\"

            export
            SLACK_URL_WITH_KEY=\"https://hooks.slack.com/services/mock/webhook/\
            url\"

            export SENTRY_DSN=\"https://mock@sentry.io/mock\"

            export
            TURNKEY_PUBLIC_ORGANIZATION_ID=\"mock_turnkey_org_for_testing\"

            export
            TURNKEY_API_PUBLIC_KEY=\"mock_turnkey_public_key_for_testing\"

            export
            TURNKEY_API_PRIVATE_KEY=\"mock_turnkey_private_key_for_testing\"


            # Generate secrets using our secure script

            ./Scripts/generate-secrets-secure.sh


            echo \"‚úÖ Development environment configured securely\""
        title: Setup Development Environment (Secure)
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            set -o pipefail
            set -x

            TARGET_RUBY_VERSION="3.3.3"

            # Check if Ruby 3.3.3 is already installed
            if rbenv versions | grep -q "$TARGET_RUBY_VERSION"; then
                echo "Ruby $TARGET_RUBY_VERSION is already installed"
                rbenv global "$TARGET_RUBY_VERSION"
            else
                echo "Installing Ruby $TARGET_RUBY_VERSION..."
                rbenv install "$TARGET_RUBY_VERSION"
                rbenv global "$TARGET_RUBY_VERSION"
            fi

            # Verify installation
            echo "Ruby version:"
            ruby --version

            # Update RubyGems and install bundler only if needed
            echo "Checking RubyGems and bundler..."
            gem update --system
            if ! gem list bundler -i > /dev/null 2>&1; then
                echo "Installing bundler..."
                gem install bundler
            else
                echo "Bundler is already installed"
            fi

            echo "Bundler version:"
            bundle --version
        title: Install Ruby 3.3.3
    - script@1:
        title: Setup
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
            set -o pipefail
            # debug log
            set -x

            make setup
            # make secrets

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
