---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - TEST_SHARD_COUNT: 2
  - BITRISE_PROJECT_PATH: Convos.xcodeproj
    opts:
      is_expand: false
  - BITRISE_DISTRIBUTION_METHOD: app-store
    opts:
      is_expand: false
  - POSTHOG_HOST: https://us.i.posthog.com
    opts:
      is_expand: false
  - SENTRY_ORG: ephemerahq
    opts:
      is_expand: false
  - SENTRY_PROJECT: apple-ios
    opts:
      is_expand: false
workflows:
  archive_and_export_dev:
    summary: Create a dev build and upload it to App Store Connect for TestFlight
      internal testing
    steps:
    - git-clone@8: {}
    - restore-spm-cache@2: {}
    - bundle::Setup: {}
    - set-xcode-build-number@2:
        title: Set Build Number - Main App
        inputs:
        - verbose: true
        - target: Convos
        - scheme: "$BITRISE_SCHEME"
    - set-xcode-build-number@2:
        title: Set Build Number - NSE
        inputs:
        - verbose: true
        - scheme: "$BITRISE_SCHEME_NSE"
        - target: NotificationService
    - set-xcode-build-number@2:
        title: Set Build Number - AppClip
        inputs:
        - verbose: true
        - target: ConvosAppClip
        - scheme: "$BITRISE_SCHEME_APPCLIP"
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - verbose_log: 'yes'
        - scheme: "$BITRISE_SCHEME"
        - configuration: "$BITRISE_BUILD_CONFIG"
        title: iOS Code Signing - Main App
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - scheme: "$BITRISE_SCHEME_NSE"
        - configuration: "$BITRISE_BUILD_CONFIG"
        title: iOS Code Signing - NSE
    - manage-ios-code-signing@2:
        inputs:
        - distribution_method: app-store
        - scheme: "$BITRISE_SCHEME_APPCLIP"
        - configuration: "$BITRISE_BUILD_CONFIG"
        - verbose_log: 'yes'
        title: iOS Code Signing - AppClip
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - cache_level: none
        - verbose_log: 'yes'
        - distribution_method: app-store
        - platform: iOS
        - perform_clean_action: 'yes'
        - automatic_code_signing: api-key
        - scheme: "$BITRISE_SCHEME"
        - configuration: "$BITRISE_BUILD_CONFIG"
    - script@1:
        title: Read Release Notes from Git Tag
        inputs:
        - content: "#!/bin/bash

            set -e

            set -o pipefail


            # Get the version from Xcode project

            VERSION=$(grep -o 'MARKETING_VERSION = [0-9]*\\.[0-9]*\\.[0-9]*;'
            Convos.xcodeproj/project.pbxproj | head -1 | sed
            's/MARKETING_VERSION = \\([0-9]*\\.[0-9]*\\.[0-9]*\\);/\\1/')


            echo \"ðŸ” Reading release notes from git tag: $VERSION\"


            # Check if the tag exists

            if ! git tag -l | grep -q \"^$VERSION$\"; then

            \  echo \"âŒ Git tag $VERSION not found\"

            \  echo \"Make sure you've run the release workflow and the tag
            exists\"

            \  exit 1

            fi


            echo \"âœ… Git tag $VERSION found\"


            # Extract release notes from the tag message

            TAG_MESSAGE=$(git show --no-patch --format=%B \"$VERSION\")


            if [ -z \"$TAG_MESSAGE\" ]; then

            \  echo \"âŒ No release notes found in tag $VERSION\"

            \  exit 1

            fi


            echo \"âœ… Release notes extracted from tag\"


            # Extract release notes from tag message (after \"Release vX.X.X\"
            line)

            RELEASE_NOTES=$(echo \"$TAG_MESSAGE\" | sed -n '3,/^Generated:/p' |
            sed '$d')


            # Display the notes

            echo \"\"

            echo \"ðŸ“ Release Notes (for App Store):\"

            echo \"==================================\"

            echo \"$RELEASE_NOTES\"


            # Make notes available for App Store submission

            envman add --key RELEASE_NOTES --value \"$RELEASE_NOTES\"


            # Create App Store formatted version (clean text)

            echo \"$RELEASE_NOTES\" > app-store-notes.txt


            echo \"\"

            echo \"ðŸŽ¯ Release notes are now available as environment variable:\"

            echo \"  - RELEASE_NOTES: For App Store submission\"

            echo \"  - app-store-notes.txt: Clean text file for App Store\"


            echo \"\"

            echo \"ðŸ·ï¸ Source: Git tag $VERSION message\"\n"
        is_skippable: true
    - deploy-to-itunesconnect-deliver@2:
        inputs:
        - connection: api_key
        - bundle_id: org.convos.ios-preview
        - release_notes: "$RELEASE_NOTES"
        - whats_new: "$RELEASE_NOTES"
        title: Deploy to App Store Connect (org.convos.ios-preview)
    - save-spm-cache@1: {}
    meta:
      bitrise.io:
        stack: osx-xcode-26.0.x-edge
    triggers:
      push:
      - branch: dev
    envs:
    - BITRISE_SCHEME: Convos (Dev)
      opts:
        is_expand: false
    - BITRISE_SCHEME_NSE: NotificationService (Dev)
      opts:
        is_expand: false
    - BITRISE_SCHEME_APPCLIP: ConvosAppClip
      opts:
        is_expand: false
    - BITRISE_BUILD_CONFIG: Dev
      opts:
        is_expand: false
